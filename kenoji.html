<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenoji</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Poppins:wght@500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <nav class="navbar">
                <a href="#" class="navbar_logo">
                    <img src="images/logo.svg" alt="Logo Kenoji">
                </a>
            </nav>
        </header>
        <main>
            <section class="contentSection">
                <h1 class="contentSection_title">
                    A sua biblioteca de Emojis, <strong>grátis</strong> e para <strong>sempre</strong>
                </h1>
                <div class="contentSection_text">
                    <p>
                        É só buscar e depois fazer o download <br>
                        <span class="upper">Experimente</span>
                    </p>
                    <form action="">
                        <input autofocus type="search" placeholder="Ex: Smile" id="buscar" class="input-search">
                        <input type="submit" value="Buscar" class="section-btn">
                    </form>
                </div>
            </section>
            <section class="contentSection animation">
                <img src="images/emoji-1.svg" alt="emoji1" class="emoji-1">
                <img src="images/emoji-2.svg" alt="emoji2" class="emoji-2">
                <img src="images/emoji-3.svg" alt="emoji3" class="emoji-3">
                <img src="images/emoji-4.svg" alt="emoji4" class="emoji-4">
                <img src="images/emoji-5.svg" alt="emoji5" class="emoji-5">
                <img src="images/emoji-6.svg" alt="emoji6" class="emoji-6">
            </section>
        </main>
    </div>
</body>

</html>
